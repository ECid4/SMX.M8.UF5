<!DOCTYPE html>
<html lang="cat">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulari 1 d'enregistrament</title>
</head>
<body>
    <h1>Formulari bàsic de registre</h1>
    <form method="get" action="">
        <p>NOM: <input type="text" maxlength="50"></p>
        <p>COGNOM: <input type="text" maxlength="50"></p>
        <p>SEXE:</p>
        <p>Home <input type="radio" name="a" value="home"></p>
        <p>Dona <input type="radio" name="a" value="dona"></p>
        <p>CORREU ELECTRÒNIC: <input type="text"></p>
        <p>Vull rebre informació sobre novetats i ofertes <input type="checkbox"checked></p>
        <p>Declaro haver llegit i acceptar les condicions generals del programa i la normativa sobre protecció de dades indicada
        al RGPD <input type="checkbox"></p>
        <input type="submit" value="Enviar" method="GET" action="">
        <p>POBLACIÓ 
        <select>
            <option value="Arbúcies">Arbúcies</option>
            <option value="Badalona">Badalona</option>
            <option value="Girona">Girona</option>
            <option value="Vilassar de Mar">Vilassar de Mar</option>
        </select></p>
        <p>DESCRIPCIÓ <textarea></textarea></p>
    </form>
</body>
</html>
